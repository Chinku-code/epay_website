## Default values for Epay_Website
## This is a YAML-formatted file.

replicaCount: 1

image:
  repository: "registry.dev.sbiepay.sbi:8443/ubi9/{{ .Chart.Name }}"
  pullPolicy: IfNotPresent
  tag: "v-develop-20251128142703"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount: {}

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

configMap: {}

service:
  type: ClusterIP
  port: 8080

ingress: {}

namespace: dev-frontend
gatewayName: dev-istio-system/dev-gateway
virtualServiceName: dev-epay-website-epay-website
serviceName: websitefe-epay-website
prefixName: "/home"
servicePort: 8080
gatewayPort: 80
gatewayHost: "dev.epay.sbi"

readinessProbe: {}
livenessProbe: {}

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# -----------------------------------
# Volumes to mount nginx.conf
# -----------------------------------
volumes:
  - name: nginx-conf
    configMap:
      name: "{{ include \"Epay_Website.fullname\" . }}-nginx"
      items:
        - key: nginx.conf
          path: nginx.conf

volumeMounts:
  - name: nginx-conf
    mountPath: /etc/nginx/nginx.conf
    subPath: nginx.conf

nodeSelector: {}
tolerations: []
affinity: {}
